<main>
		<div class="form-continer">
			<form id="contact-form">
				<h2>Contact Us </h2>
				<div class="form-row">
					<label for="first-name" class="label">Frist Name</label>
					<input id="first-name" class="input" name="firstname" type="text" placeholder="your first name">
				</div>
				
				<div class="form-row">
					<label for="last-name" class="label">Last Name</label>
					<input id="last-name" class="input" name="lasttname" type="text" placeholder="your last name">
				</div>
				
				<div class="form-row">
					<label for="email" class="label">Email</label>
					<input id="email" class="input" name="email" type="email" placeholder="your email">
				</div>
				
				<div class="form-row">
					<label for="subject" class="label">Subject</label>
						<select id="message" class="input" name="subject">
						<option value="deliverly" placeholder="about subject">About Deliverly</option>
						<option value="item">About Item</option>
						<option value="promotion">About Promotion</option>
						</select>
<!--input id="subject" class="input" name="subject" type="text" placeholder="message subject"-->					
				</div>

				<div class="form-row">
					<label for="message" class="label">Message</label>
					<textarea id="message" class="input" name="message" cols="20" rows="10" placeholder="your message"></textarea>
				</div>

				<div class="form-row right">
					<button role="reset">Clear Form</button>
					<button role="submit">Submit</button>

				</div>
			
			</form>
		</div>
